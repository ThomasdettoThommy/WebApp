<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <div class="spacer" style="height: 40px;"></div>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
        <button class="button button-clear button-positive" ng-click="showSignUp()">Altrimenti registrati cliccando qui!</button>

                <a href="#/home" class="button button-stable button-block ">Log in</a>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>-->
    </ion-content>
</ion-view>
